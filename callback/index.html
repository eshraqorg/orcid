<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>رمز ORCID</title>
</head>
<body>
  <h2>✅ تم استلام رمز ORCID</h2>
  <p id="msg">جارٍ التحميل...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const error = params.get("error");

    const msg = document.getElementById("msg");
    if (code) {
      msg.innerHTML = `
        <strong>رمز التفويض (Authorization Code):</strong><br>
        <code style="font-size:1.2em;color:green">${code}</code>
        <p>انسخه واستخدمه للحصول على access_token.</p>
      `;
    } else if (error) {
      msg.innerHTML = `<strong>حدث خطأ:</strong> ${error}`;
    } else {
      msg.innerText = "لم يتم العثور على رمز في الرابط.";
    }
  </script>
</body>
</html>
