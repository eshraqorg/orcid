<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ORCID Callback</title>
  <style>
    body { font-family: sans-serif; direction: rtl; text-align: center; margin-top: 100px; }
    code { background: #eee; padding: 10px; display: block; margin: 20px auto; width: 80%; word-break: break-all; }
  </style>
</head>
<body>
  <h1>تم تسجيل الدخول إلى ORCID</h1>
  <p>رمز التفويض (Authorization Code):</p>
  <code id="code">يتم التحميل...</code>

  <script>
    const params = new URLSearchParams(window.location.search);
    const hashParams = new URLSearchParams(window.location.hash.slice(1));
    const code = params.get("code") || hashParams.get("code") || "لم يتم العثور على كود";
    document.getElementById("code").textContent = code;
  </script>
</body>
</html>
