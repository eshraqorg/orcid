<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>العودة من ORCID</title>
</head>
<body>
  <h2>✅ تم تسجيل الدخول إلى ORCID</h2>
  <p id="msg">جارٍ التحقق من كود التفويض...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const error = params.get("error");

    if (error) {
      document.getElementById("msg").innerHTML = `❌ خطأ: ${error}`;
    } else if (code) {
      document.getElementById("msg").innerHTML = `<b>كود التفويض:</b><br><code>${code}</code><br>انسخه واستخدمه للحصول على access_token`;
    } else {
      document.getElementById("msg").textContent = "❌ لم يتم العثور على كود تفويض في الرابط.";
    }
  </script>
</body>
</html>
